        </a>

    <div class="mt-5">
        <ul class="nav nav-pills mb-5 tab-change-on-larger" id="pills-tab" role="tablist">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" *ngFor="let item of categoryData; let i = index"[ngClass]="{ 'Cactive': activeTabIndex === i }">
                  <button class="nav-link" 
                          [id]="'pills-' + item.heading.toLowerCase() + '-tab'"
                          data-bs-toggle="pill"
                          [attr.data-bs-target]="'#pills-' + item.heading.toLowerCase()"
                          type="button"
                          role="tab"
                          [attr.aria-controls]="'pills-' + item.heading.toLowerCase()"
                          [attr.aria-selected]="activeTabIndex === i"
                          (click)="setActiveTab(i)">
                      {{ item.heading }}
                  </button>
                </li>
              </ul>
              
        </ul>
        <div class="tab-content" id="pills-tabContent mt-5">
            <div class="tab-pane fade" *ngFor="let item of categoryData; let i = index"
            [class.show]="i === 0"
            [class.active]="i == 0"
            [id]="'pills-' + item.heading.toLowerCase()"
            role="tabpanel"
            [attr.aria-labelledby]="'pills-' + item.heading.toLowerCase() + '-tab'">
           <app-versions [Apps]="item.Apps" [heading]="item.heading"></app-versions>
       </div>
        </div>

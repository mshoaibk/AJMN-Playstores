<div class="main-cards w-100">
  <div routerLink="./ajmn-details" class="card" *ngFor="let version of Apps">
    <img class="card-img-top" src="../../../assets/playstore/al-jazeera-png-al-jazeera-logo-1431 (2).svg"
      alt="Card image cap">
    <div class="card-body">
      <img src="../../../assets/playstore/AJA-Watch-Icon.svg" alt="">
      <div class="card-text ps-2 pe-3">
        <div class="heading">{{ heading }}</div>
        <div class="text">
          {{ version.productDesc }}
        </div>
      </div>
      <div class="small-screen-button">
        <button>
          Download
        </button>
      </div>
    </div>
  </div>
</div>
